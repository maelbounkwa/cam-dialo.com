<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bio-Fertilizer - CAM DIALO</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header, footer { background: #2e7d32; color: white; text-align: center; padding: 1em; }
    .main { padding: 2em; max-width: 800px; margin: auto; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .product-image { width: 100%; height: auto; border-radius: 10px; margin-bottom: 20px; text-align: center; }
    .buy-button { background: #2e7d32; color: white; padding: 0.7em 1.5em; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; text-decoration: none; }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #fff;
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
    }
    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    .payment-option {
      margin-top: 20px;
      padding: 10px;
      border: 2px solid #2e7d32;
      border-radius: 8px;
      font-weight: bold;
      color: #2e7d32;
      cursor: pointer;
      transition: background 0.3s;
    }
    .payment-option:hover {
      background-color: #e0f2e9;
    }
    .payment-info {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
      background-color: #e8f5e9;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
    .order-form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .order-form input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
    }
    .whatsapp-button {
      background-color: #25d366;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>CAM DIALO - Bio-Fertilizer Product Page</h1>
  </header>

  <div class="main">
    <div class="product-image">
      <img src="file:///C:/Users/PC/Pictures/bag%20of%20fertilizer.PNG" alt="Bio-Fertilizer Product" style="width:50%; border-radius: 10px;">
    </div>
    <h2>Bio-Fertilizer</h2>
    <p>High-quality bio-fertilizer derived from organic waste. Boosts soil fertility and supports sustainable farming.</p>
    <p><strong>Price:</strong> 600FCFA per kg</p>
    <button class="buy-button" onclick="openModal()">Purchase Now</button>
  </div>

  <!-- Modal -->
  <div id="paymentModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3>Select Payment Method</h3>
      <div class="payment-option" onclick="showPaymentInfo('MTN')">MTN Mobile Money (MoMo)</div>
      <div class="payment-option" onclick="showPaymentInfo('Orange')">Orange Money</div>
      <div id="paymentInfo" class="payment-info"></div>

      <form class="order-form" onsubmit="sendWhatsApp(event)">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="number" id="quantity" placeholder="Quantity (kg)" required>
        <input type="text" id="location" placeholder="Delivery Location" required>
        <input type="tel" id="phone" placeholder="Your Contact Number" required>
        <button type="submit" class="whatsapp-button">Confirm via WhatsApp</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 CAM DIALO. All rights reserved.</p>
  </footer>

  <script>
    function openModal() {
      document.getElementById("paymentModal").style.display = "block";
      document.getElementById("paymentInfo").style.display = "none";
    }

    function closeModal() {
      document.getElementById("paymentModal").style.display = "none";
    }

    function showPaymentInfo(method) {
      const infoBox = document.getElementById("paymentInfo");
      if (method === 'MTN') {
        infoBox.innerHTML = "<strong>MTN MoMo Number:</strong> 653 76 91 79<br>NAME: URBAIN DJEUMO";
      } else if (method === 'Orange') {
        infoBox.innerHTML = "<strong>Orange Money Number:</strong> 687 34 75 79<br>NAME: BOUNKWA MAEL";
      }
      infoBox.style.display = "block";
    }

    function sendWhatsApp(event) {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      const quantity = document.getElementById("quantity").value.trim();
      const location = document.getElementById("location").value.trim();
      const phone = document.getElementById("phone").value.trim();

      const message = `Hello, I would like to order ${quantity}kg of bio-fertilizer.\nName: ${name}\nLocation: ${location}\nContact Number: ${phone}`;
      const businessNumber = "237653769179"; // WhatsApp business number
      const url = `https://wa.me/${businessNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }

    window.onclick = function(event) {
      const modal = document.getElementById("paymentModal");
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>
</body>
</html>
